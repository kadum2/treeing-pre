<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treeing </title>

    <!-- leaflet cdn -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- search box -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <header class="green">
        <!-- <div class="logo "> -->
        <!-- <div class="black"></div>
            <div class="red"></div>
            <div class="white"></div> -->
        <!-- <div class="green"></div> -->
        <!-- </div> -->
    </header>
    <div class="step h"></div>
    <div class="body">

        <div id="profile">
            <div id="before">
                <div id="beforeImgs">
                    <img alt="">
                    <img alt="">
                    <img alt="">
                </div>
                <div id="bContributers">
                    <div class="contri">
                        <h4 class="contributerName">name</h4>
                        <img class="smType">
                        <h4 class="contributerUserName">userName</h4>
                    </div>
                </div>
            </div>

            <div id="after">
                <div id="afterImgs">
                    <img alt="">
                    <img alt="">
                    <img alt="">

                </div>
                <div id="aContributers">
                    <div class="contri">
                        <h4 class="contributerName">name</h4>
                        <img class="smType">
                        <h4 class="contributerUserName">userName</h4>
                    </div>

                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="message"></div>

        <div class="form" id="add">
            <b>ثلاث صور بزوايا مختلفة</b>

            <div id="addUnfinished">
                <h4>اضافة مكان يحتاج الى زراعة </h4>
                <button class="addCoords" id="addUnconUnfinishedCoords">اضافة مكان</button>
                <label for="addBImgs">اضافة صور للمكان</label>
                <input type="file" id="addBImgs" name="addBImgs" class="addBImgs" multiple>
                <input type="text" class="names" placeholder="name or userName">
                <button class="send" id="sendUnfinished">ارسال</button>
            </div>

            <div id="addFinished">
                <h4>اضافة مكان تم زراعته </h4>
                <button class="addCoords" id="addUnconFinishedCoords">اضافة مكان</button>
                <label for="addAAImgs">بعد</label>
                <input type="file" id="addAAImgs" name="addAAImgs" class="addAImgs" multiple>

                <label for="addBBImgs">قبل</label>
                <input type="file" id="addBBImgs" name="addBBImgs" class="addBImgs" multiple>

                <input type="text" class="names" placeholder="name, userName, name, userName">
                <button class="send" id="sendFinished">ارسال</button>
            </div>

            <div id="makeFinished">
                <h4>زراعة المكان المحدد </h4>
                <label for="addAImgs">بعد</label>
                <input type="file" id="addAImgs" name="addAImgs" class="addAImgs" multiple>
                <input type="text" class="names" placeholder="name, userName, name, userName">
                <button class="send" id="sendFinishing">ارسال</button>
            </div>


        </div>
    </div>

    <div class="step f"></div>
    <footer>
        <div id="desc">
            موقع لتسهيل حملات التشجير
            - تسيهل تحديد الاماكن التي تحتاج الى حملات تشجير
            - طريقة افضل لتوثيق اماكن و نتيجة الحملات
        </div>

        <a href="https://github.com/kadum2/treeing-pro" target="_blank">github repo</a>

        <a href="coaster-route-polyline.herokuapp.com">لتسهيل الوصول الى اماكن الحملات </a>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
